<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom Wordle Scores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script type="module" src="./app.ts"></script>
  </head>
  <body>
    <div class="container mx-auto p-5 md:p-20">
      <div data-controller="theme-generator output-clipboard preferences-saver">
        <h1 class="text-cyan-400 text-4xl text-center pb-4">Custom Wordle Scores</h1>
        <div class="flex flex-col md:flex-row justify-center">
          <include src="select_tile_pane.html"></include>
          <include src="theme_pane.html"></include>
        </div>
        <div class="flex justify-center">
          <include src="flash_message.html"> {"styles": "opacity-0 transition-opacity"} </include>
        </div>
      </div>
    </div>

    <div id="results-container" class="flex flex-col hidden items-center justify-center h-28">
      <div class="w-10 h-10 mr-2 border-l-2 border-t-2 border-cyan-400 rounded-full inline-block animate-spin"></div>
    </div>
    <template id="emoji-result-template">
      <span
        data-emoji-picker-target="result"
        data-search-term=""
        data-value=""
        data-action="mousedown->emoji-picker#select"
        class="emoji-result block cursor-pointer border-b border-b-slate-200 p-2 pl-1 text-lg md:text-base md:p-0 justify-center"
      >
      </span>
    </template>
  </body>
</html>
